        <h2>Export Data From XML</h2>
        <p>The simulator includes support for exporting data to an XML file. 
            To import jobs it's necessary to specify the parent element for the 
            jobs and the element under which a single job is to be stored. 
            Then the attributes and text nodes can be mapped from the fields</p>
