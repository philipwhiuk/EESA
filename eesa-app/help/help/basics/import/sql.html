    <body>
        <h2>Import Data From SQL</h2>
        <p>The simulator includes support for importing jobs from SQL databases. 
            To import jobs it's necessary to specify the database engine and 
            connection (which can be stored in an XML file). After this the 
            query can be setup up and finally the data can be mapped onto the 
            jobs fields</p>
