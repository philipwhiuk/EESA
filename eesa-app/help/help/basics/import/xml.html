    <body>
        <h2>Import Data From XML</h2>
        <p>The simulator includes support for importing jobs from CSV files. 
            To import jobs it's necessary to specify the parent element for the 
            jobs and the element under which a single job is stored. 
            Then the attributes and text nodes can be mapped onto the jobs fields</p>
